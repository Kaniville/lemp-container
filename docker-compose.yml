version: "3.9"

services:
  nginx:
    image: nginx
    ports:
      - 127.0.0.1:80:80 # Serveur Nginx+Php
    volumes:
      - ./src:/var/www/html
      - ./config/nginx/conf.d:/etc/nginx/conf.d
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - php
      - phpmyadmin

  php:
    build:
      context: .
      dockerfile: php-dockerfile # PHP FPM
    working_dir: /var/www/html
    volumes:
      - ./src:/var/www/html
      - ./config/php/php.ini:/usr/local/etc/php/php.ini
    depends_on:
      - mariadb

  mariadb:
    image: mariadb
    volumes:
      - mariadbdata:/var/lib/mysql
    environment:
      MARIADB_ROOT_PASSWORD: root

  phpmyadmin:
    image: phpmyadmin
    ports:
      - 127.0.0.1:8080:80
    environment:
      PMA_HOST: mariadb
      PMA_USER: root
      PMA_PASSWORD: root
    depends_on:
      - mariadb

volumes:
  # mariadbdata se situe dans le container mariadb /var/lyb/mysql
  mariadbdata:
